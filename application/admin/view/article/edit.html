<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin index Examples</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!-- css文件 -->
  {include file="public/title" /}
  <!-- 百度编译器 -->
  <script type="text/javascript" charset="utf-8" src="__ADMIN__/utf8-php/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__ADMIN__/utf8-php/ueditor.all.min.js"> </script>
  <script type="text/javascript" charset="utf-8" src="__ADMIN__/utf8-php/lang/zh-cn/zh-cn.js"></script>
</head>

<body data-type="generalComponents">
  <!-- 头部 -->
  {include file="public/header" /}
  <div class="tpl-page-container tpl-page-header-fixed">
    <!-- 左侧导航 -->
    {include file="public/leftNav" /}
    <div class="tpl-content-wrapper">

      <ol class="am-breadcrumb">
        <li><a href="#" class="am-icon-home">首页</a></li>
        <li><a href="#">文章管理</a></li>
        <li class="am-active">文章添加</li>
      </ol>
      <div class="tpl-portlet-components">

        <div class="tpl-block">

          <div class="am-g">
            <div class="tpl-form-body tpl-form-line">
              <form class="am-form tpl-form-line-form" enctype="multipart/form-data" action="" method="POST">
                <input type="hidden" name="id" value="{$article.id}">
                <div class="am-form-group">
                  <label for="user-name" class="am-u-sm-3 am-form-label">标题 <span class="tpl-form-line-small-title">Title</span></label>
                  <div class="am-u-sm-9">
                    <input type="text" name="title" class="tpl-form-input" id="user-name" value="{$article.title}">
                    <small>请填写标题文字10-20字左右。</small>
                  </div>
                </div>

                <div class="am-form-group">
                  <label for="user-name" class="am-u-sm-3 am-form-label">作者 <span class="tpl-form-line-small-title">Author</span></label>
                  <div class="am-u-sm-9">
                    <input type="text" name="author" class="tpl-form-input" id="user-name" value="{$article.author}">
                  </div>
                </div>

                <div class="am-form-group">
                  <label class="am-u-sm-3 am-form-label">SEO关键字 <span class="tpl-form-line-small-title">SEO</span></label>
                  <div class="am-u-sm-9">
                    <input type="text" name="keyword" value="{$article.keyword}">
                  </div>
                </div>

                <div class="am-form-group">
                  <label for="user-phone" class="am-u-sm-3 am-form-label">所属栏目 </label>
                  <div class="am-u-sm-9">
                    <select name="cateid" data-am-selected="{searchBox: 1}">
                      {volist name="value" id="vo"}
                      <option value="{$vo.id}" {if condition="$vo['id'] eq $article['cateid']" }selected{/if}>{if
                        condition="$vo['level'] neq 0" }|{/if} <?php echo str_repeat('-',$vo['level']*3)?>{$vo.catename}</option>
                      {/volist}
                    </select>
                  </div>
                </div>

                <div class="am-form-group">
                  <label for="user-weibo" class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Images</span></label>
                  <div class="am-u-sm-9">
                    <div class="am-form-group am-form-file">
                      <div class="tpl-form-file-img">
                        {if condition="$article['pic'] neq ''"}
                        <img src="{$article.pic}" id="previewImg" width="100%" height="100%" alt="">
                        {/if}
                      </div>
                      <button type="button" class="am-btn am-btn-danger am-btn-sm">
                        <i class="am-icon-cloud-upload"></i> 添加封面图片</button>
                      <input name="pic" id="doc-form-file" type="file" multiple>
                    </div>
                  </div>
                </div>

                <div class="am-form-group">
                  <label for="user-intro" class="am-u-sm-3 am-form-label">文章描述</label>
                  <div class="am-u-sm-9">
                    <textarea class="" name="desc" rows="10" id="user-intro">{$article.desc}</textarea>
                  </div>
                </div>

                <div class="am-form-group">
                  <label for="user-intro" class="am-u-sm-3 am-form-label">文章内容</label>
                  <div class="am-u-sm-9">
                    <textarea id="editor" name="centent" type="text/plain" style="width:100%; height:500px;">{$article.centent}</textarea>
                  </div>
                </div>

                <div class="am-form-group">
                  <div class="am-u-sm-9 am-u-sm-push-3">
                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- js -->
  {include file="public/foot" /}
  <!-- 百度编译器 -->
  <script type="text/javascript">
    var ue = UE.getEditor('editor');
  </script>
</body>

</html>
