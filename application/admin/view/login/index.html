<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin index Examples</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <!-- css文件 -->
  {include file="public/title" /}
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				Amaze UI<span> Login</span> <i class="am-icon-skyatlas"></i>
			</div>
		</div>
		<div class="login-font">
			<i>Log In </i> or <span> Sign Up</span>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" action="" method="POST">
				<fieldset>
					<div class="am-form-group">
						<input type="text" name="user" class="" id="doc-ipt-email-1" placeholder="请输入用户名">
          </div>
					<div class="am-form-group">
						<input type="password" name="password" class="" id="doc-ipt-pwd-1" placeholder="请输入密码">
          </div>
          <br/>
          <div class="am-form-inline">
            <div class="am-form-group">
              <input type="text" name="code" placeholder="请输入验证码">
            </div>
            <div class="am-form-group">
              <img src="{:captcha_src()}" style="cursor:pointer;" width="70%" onclick="this.src='{:captcha_src()}'" alt="captcha" />
            </div>
          </div>
          
					<p><button type="submit" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>
  <!-- js -->
  {include file="public/foot" /}
</body>
</html>
